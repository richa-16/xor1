<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Sign up
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel" data-target="#signin">Sign In</h4>
		<button type="button" class="btn btn-secondary" data-target="#up">Sign Up</button>
      </div>
      <div class="modal-body">
	  <form role="form" id="signin">
	  <div class="form-group">
	           <img src="">
        <input type="email" class="form-control" id="email" placeholder="Username" autocomplete="on" required><br><br>
		<input type="password" placeholder="Password" class="form-control" id="pwd" autocomplete="on" required><br><br>
		<div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
		</form>
      </div>
      <div class="modal-footer">
	 
      <!--  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  -->
		
        
      </div>
    </div>
  </div>
</div>

<form role="form" id="up">
	  <div class="form-group">
	           <img src="">
        <input type="email" class="form-control" id="email" placeholder="Firstname" required><br><br>
		<input type="email" class="form-control" id="email" placeholder="Secondname" required><br><br>
		<input type="email" class="form-control" id="email" placeholder="Email Address"autocomplete="on" required><br><br>
		<input type="password" placeholder="Password" class="form-control" id="pwd" autocomplete="on" required><br><br>
		<div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
		</form>
</body>
<script src="log.js"></script>
</html>
