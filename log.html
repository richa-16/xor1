<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="log.css">

</head>
<body>


<!-- Button trigger modal -->
<p data-toggle="modal" data-target="#myModal">
  Sign In
</p>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <ul class="nav navbar-nav"  >
        <li class="modal-title" id="myModalLabel" data-toggle="modal" data-target="#my">Sign up  </li>
         
		<li class="modal-title" id="myModalLabel1" data-toggle="modal" data-target="#myModal"  >Log in</li>
		</ul>
      </div>
      <div class="modal-body">
	  <form role="form" >
	  <div class="form-group">
	           <img class="im" src="user.jpg" height="15%" width="15%" >
        <input type="email" class="form-control" id="email" placeholder="Username" autocomplete="on" required><br>
		<input type="password" placeholder="Password" class="form-control" id="pwd" autocomplete="on" required><br>
		<div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
		</form>
      </div>
      <div class="modal-footer">
	 
      <!--  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  -->
		
        
      </div>
    </div>
  </div>
</div>


 <div class="modal fade" id="my" role="dialog" >
    <div class="modal-dialog " height="50%" width="50%">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

          <ul class="nav navbar-nav" >
        <li class="modal-title" id="myModalLabel" data-toggle="modal" data-target="#my" >Sign up</li>
		<li class="modal-title" id="myModalLabel1" data-toggle="modal" data-target="#myModal" >Log in</li>
		</ul>
        </div>
        <div class="modal-body">
       <form role="form" >
	  <div class="form-group">
	           <img class="im" src="user.jpg" height="15%" width="15%" >
	           <input type="text" class="form-control"  placeholder="First Name" autocomplete="on" required><br>
	            <input type="text" class="form-control" placeholder="Last Name" autocomplete="on" required><br>
	             <input type="number" class="form-control" placeholder="Mobile No: " autocomplete="on" required><br>
        <input type="email" class="form-control" id="email" placeholder="Username" autocomplete="on" required><br>
		<input type="password" placeholder="Password" class="form-control" id="pwd" autocomplete="on" required><br>
		
    <button type="submit" class="btn btn-default">Submit</button>
		</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>



</body>

</html>
