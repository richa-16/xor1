<body>
 
	<form tag="Create Logon">
		<div id="form1" align="center">
			Username *: <input type="username" name="username"  id="pad" required /><br><br><br>
 
			Password *: <input type="password" name="pwd" id="pad"  required/><br><br><br>
 
			Surname *: <input type="surname" name="surname" id="pad"  required/><br><br><br>
 
			Other Names *: <input type="other names" name="names" id="pad"  required/><br><br><br>
 
			Date of Birth *: <input type="date of birth" name="dob" id="pad"  required/><br><br><br>
 
			Email *: <input type="email" name="email" id="pad" required /><br><br><br>
 
			Telephone: <input type="telephone" name="tel"  id="pad" required/><br><br><br>
 
			Address *: <input type="address" name="add"  id="pad" required/><br><br><br>
 
			Post Code *: <input type="postcode" name="ptc"  id="pad" required /><br><br><br>
 
		<input type="submit" value="Submit" />
		
  </div>
	</form>

<p>Note: Please make sure your details are correct before submitting form and that all fields marked with * are completed!.</p>
